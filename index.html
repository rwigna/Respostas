            <p>Definindo a função que calcula a sequência de Fibonacci</p>
           <p>def fibonacci(n):
            a, b = 0, 1
            while b < n:
                a, b = b, a+b
            if b == n:
                return True
            else:
                return False
        # Solicitando um número ao usuário
        num = int(input("Informe um número: "))
        # Calculando a sequência de Fibonacci
        fib = [0, 1]
        while fib[-1] < num:
            fib.append(fib[-1] + fib[-2])
        # Verificando se o número informado pertence à sequência
        if num in fib:
            print(f"O número {num} pertence à sequência de Fibonacci.")
        else:
            print(f"O número {num} não pertence à sequência de Fibonacci.")</p>

                    <p ># Lendo a string do usuário
                    s = input("Digite uma string: ")
                    # Convertendo a string em lista de caracteres
                    lista_caracteres = list(s)
                    # Invertendo a lista
                    n = len(lista_caracteres)
                    for i in range(n//2):
                        temp = lista_caracteres[i]
                        lista_caracteres[i] = lista_caracteres[n-1-i]
                        lista_caracteres[n-1-i] = temp
                    # Convertendo a lista de volta para string
                    s_invertida = ''.join(lista_caracteres)
                    # Imprimindo a string invertida
